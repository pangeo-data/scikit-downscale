name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "âš ï¸ Breaking Changes"
    labels:
      - "breaking"
      - "breaking-change"
  - title: "âœ¨ New Features"
    labels:
      - "feature"
      - "enhancement"
      - "new-feature"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "bugfix"
      - "fix"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "ğŸ§ª Testing"
    labels:
      - "test"
      - "testing"
  - title: "âš¡ Performance"
    labels:
      - "performance"
      - "optimization"
  - title: "ğŸ”§ Maintenance"
    labels:
      - "maintenance"
      - "chore"
      - "refactor"
  - title: "ğŸ“¦ Dependencies"
    labels:
      - "dependencies"
      - "deps"
  - title: "ğŸ” CI/CD"
    labels:
      - "ci"
      - "github-actions"
change-template: "- $TITLE by @$AUTHOR in #$NUMBER"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "breaking"
      - "breaking-change"
  minor:
    labels:
      - "feature"
      - "enhancement"
      - "new-feature"
  default: patch
exclude-labels:
  - "skip-changelog"
  - "no-changelog"
  - "duplicate"
  - "invalid"
  - "wontfix"
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
